<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Person Admin</h1>
		<p th:text="${'This is the main page for Person. Here you going to admin everything relationed with Person'}"></p>
		<form name='form' th:action="@{/person/add}" th:object="${person}" method='POST' role="form" class="form-inline">
			<input type='hidden' id='metodo_id' th:field="*{id}" />
			<div class="form-group">
				<label for="personName">Name</label> 
				<input type='text' id='personName' name="personName" class="form-control" placeholder="Type your fullname" th:field="*{name}" size="150" />
			</div>
			<div class="form-group">
				<label for="personDateOfBirth">Date Of Birth</label> 
				<input type="date" id='personDateOfBirth' name="personDateOfBirth" class="form-control" th:field="*{dateOfBirth}" size="10" />
			</div>
			
			<button type="submit" id="criar_classe" class="btn btn-primary">salvar</button>
		</form>
	</div>
</body>
</html>
