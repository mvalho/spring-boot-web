<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Web - Person Add.</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div th:if="${person.id} == null">
			<h1>Person Create</h1>
			<p th:if="${person.id} == null">In this page you will create a new Person on the System</p>
		</div>
		
		<div th:if="${person.id} != null">
			<h1>Person Edit</h1>
			<p th:if="${person.id} != null" th:text="'You are editing '+ ${person.name} +' with id ' + ${person.id}"></p>
		</div>
		
		<form name='form' th:action="@{/person/add}" th:object="${person}" method='POST' role="form">
			<input type='hidden' id='metodo_id' th:field="*{id}" />
			<div class="form-group">
				<label for="personName">Name:</label> 
				<input type='text' id='personName' name="personName" class="form-control" placeholder="Type your fullname" th:field="*{name}" size="150" />
			</div>
			<div class="form-group">
				<label for="personDateOfBirth">Date Of Birth:</label> 
				<input type="date" id='personDateOfBirth' name="personDateOfBirth" class="form-control" th:field="*{dateOfBirth}" placeholder="dd/MM/yyyy" size="10" />
			</div>
			
			<div class="form-group">
				<input type='hidden' th:value="EMAIL" name="contacts[0].type" />
				<input type='hidden' th:field="*{contacts[0].id}" />
				<label for="contacts[0].value">E-mail: </label> 
				<input type='email' th:field="*{contacts[0].value}" class="form-control" placeholder="email@email.com" size="150px" />
			</div>
			
			<div class="form-group">
				<input type='hidden' th:value="PHONE" name="contacts[1].type" />
				<input type='hidden' th:field="*{contacts[1].id}" />
				<label for="contacts[1].value">Phone: </label> 
				<input type='tel' th:field="*{contacts[1].value}" class="form-control" placeholder="+00" size="150px" />
			</div>
			
			<div class="form-group">
				<input type='hidden' th:value="CELLPHONE" name="contacts[2].type" />
				<input type='hidden' th:field="*{contacts[2].id}" />
				<label for="contacts[2].value">Cellphone: </label> 
				<input type='tel' th:field="*{contacts[2].value}" class="form-control" placeholder="+00" size="150px" />
			</div>
			
			<button type="submit" id="save" class="btn btn-primary">save</button>
		</form>
	</div>
</body>
</html>
